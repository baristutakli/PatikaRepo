<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="../css/CSSModuleOdev2.css">
    <title>Google</title>
</head>
<body>
    <div class="container-fluid" id="logo">
        <div class="text-center">
            <img class="mt-4" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="" style="margin:0 auto;">
        </div>
           
    </div>
    <div class="container">
        <div class="row text-center" style="height: 125px;" id="searcharea">
            <div class="col ">
                <p>Search the web using Google!</p>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                <div class="row" id="srcbtnarea">
                        <button type="button" class="btn btn-secondary btn-sm me-1" id="search">Google Search</button>            
                        <button type="button" class="btn btn-secondary btn-sm me-1" id="search">I'M feeling lucky</button>
                </div>
            </div>
        </div>
        <div class="row" id="links">
            <div class="col">
                <div class="row text-center mt-3" style="height: 100px;">
                    <div class="col">
                        <div>Special Searches</div>
                        <div>
                            <a href="http://">Stanford Search</a>
                        </div>
                        <div>
                            <a href="http://">Linux Search</a>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row text-center mt-3" style="height: 100px;">
                    <div class="col">
                        <div>Help!</div>
                        <div>
                            <a href="http://">About Google!</a>
                        </div>
                        <div>
                            <a href="http://">Company Info</a>
                        </div>
                        <div>
                            <a href="http://">Google! Logos</a>
                        </div>        
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row text-center mt-3" style="height: 100px;">
                    <div class="col">
                        <div>Get Google!
                            updates monthly:</div>
                        <div>
                            <input type="email" name="mail" id="" placeholder="Your E-mail">
                        </div>
                        <div>
                            <button type="button" class="btn btn-secondary btn-sm me-1" id="search" style="width: 30%;">Subscribe</button>
                            <a href="http://">Archive</a>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
